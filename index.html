<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Recipepuppy by Aistė</title>
</head>
<body>
<div class="container-fluid" id="header">
    <header>
        <div class="row">
            <h1>Receptų paieška</h1>
        </div>
    </header>
    <main class="search" id="main">
        <div class="row searchInputButton align-items-center justify-content-center">
            <div class="col-auto">
                <input class="searchInput" placeholder="Recepto pavadinimas" required>
            </div>
            <div class="col-auto">
                <button class="searchButton btn btn-primary">Ieškoti</button>
            </div>
        </div>
        <div class="result table-responsive">
        </div>
    </main>
    <footer>
        <div class="row">
            <p>Užduotį atliko: Aistė Navajauskienė</p>
        </div>
    </footer>
</div>
<script src="js/app.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
